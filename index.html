<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in & Sign up</title>
    <script src="https://kit.fontawesome.com/b6b9586b26.js" crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sign_in">
        <form action="">
            <span>Sign In</span>
            <div id="field">
                <label for=""><i class="fas fa-user"></i></label>
                <input type="text" placeholder="Username" required>
            </div>
            <div id="field">
                <label for=""><i class="fas fa-lock"></i></label>
                <input type="password" placeholder="Password" required>
            </div>
            <div id="field">
                <input type="submit" value="Log in">
            </div>
        </form>
        <p>Not a member?
            <button onclick="signUp()"><a href="">Sign up now</a></button>
            <i class="fas fa-arrow-right"></i>
        </p>
    </div>

    <div id="sign_up">
        <form action="">
            <span>Sign Up</span>
            <div id="field">
                <label for=""><i class="fas fa-user"></i></label>
                <input type="text" placeholder="Username" required>
            </div>
            <div id="field">
                <label for=""><i class="fas fa-envelope-open"></i></label>
                <input type="email" placeholder="Email Address" required>
            </div>
            <div id="field">
                <label for=""><i class="fas fa-lock"></i></label>
                <input type="password" placeholder="Password" required>
            </div>
            <div id="field">
                <label for=""><i class="fas fa-lock"></i></label>
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <div id="field">
                <input type="submit" value="Register">
            </div>
        </form>
        <p>Already a member?
            <button onclick="signIn()"><a href="">Sign in now</a></button>
            <i class="fas fa-arrow-right"></i>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
